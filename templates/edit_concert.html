{% extends "base.html" %}
{% block content %}

<div style="max-width: 700px; margin: 0 auto; padding: 30px; background-color: #111; border-radius: 15px; box-shadow: 0 0 15px rgba(142, 68, 173, 0.4); color: white;">
  <h2 style="text-align: center; margin-bottom: 30px; font-size: 28px; color: #d3adf7;">Edit Prices for <span style="color: #f39c12;">{{ concert[0] }}</span></h2>

  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <table style="width: 100%; border-collapse: collapse; margin-bottom: 25px;">
      <thead>
        <tr style="background-color: #1f1f2e;">
          <th style="padding: 12px; border: 1px solid #444;">Category</th>
          <th style="padding: 12px; border: 1px solid #444;">Price (₱)</th>
        </tr>
      </thead>
      <tbody>
        {% for cat in categories %}
        <tr>
          <td style="padding: 10px; border: 1px solid #333;">{{ cat[1] }}</td>
          <td style="padding: 10px; border: 1px solid #333;">
            <input type="number" name="price_{{ cat[0] }}" value="{{ cat[2] }}" required
                   style="width: 100%; padding: 8px 12px; border-radius: 6px; border: none; background: #222; color: white;">
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <button type="submit" style="width: 100%; padding: 12px; background: linear-gradient(135deg, #8e44ad, #e91e63); color: white; font-weight: bold; border: none; border-radius: 30px; cursor: pointer; transition: 0.3s;">
      Save Prices
    </button>
  </form>

  <div style="text-align: center; margin-top: 20px;">
    <a href="/admin/dashboard" style="color: #00bfff; text-decoration: underline;">⬅ Back to Concert List</a>
  </div>
</div>

{% endblock %}

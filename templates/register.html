{% extends 'base.html' %}
{% block content %}
<div class="login-wrapper">
  <div class="login-box animate-slide reverse-layout">
    <div class="login-left welcome-purple">
      <h1>WELCOME BACK!</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br>Deleniti, rem?</p>
    </div>
    <div class="login-right register-dark">
      <h2>Register</h2>
      <form method="POST" action="/register">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Create a password" required>
        </div>
        <button class="login-btn" type="submit">Register</button>

        <p class="alt-link">Already have an account? <a href="/login">Login</a></p>

      </form>
    </div>
  </div>
</div>
{% endblock %}
